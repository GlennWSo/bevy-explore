<!doctype html>
<html lang="en">

<head>
  <style>
    .wlimit {}

    .main {
      margin: 3%;
    }

    .game {

      height: 400px;
      width: 800px;
    }

    .game iframe {
      margin-top: 10px;
      border: 0;
      box-sizing: border-box;
      max-height: 100%;
      min-height: 100%;

      max-width: 100%;
      min-width: 100%;

      border-radius: 30px;
    }
  </style>

</head>


<body>
  <div id="main" class="main wlimit">
    <h1>Games</h1>

    <div class="game">
      <a href="wasm/index.html">
        <h2> Pew Pew </h2>
        <small> click for fullscreen </small>
      </a>
      <iframe src="wasm/index.html" allowfullscreen="true" msallowfullscreen="true" scrolling="no"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated"
        mozallowfullscreen="true" id="game_drop" allowtransparency="true" frameborder="0">
      </iframe>
      <ul>
        <li> movment: arrow-keys
        <li> fire plasma: space
        <li> fire link-gun: left-ctrl
        <li> un-link: tab
      </ul>
      <script type="module">
        import '/audio.js'
      </script>
    </div>


  </div>
</body>

</html>
